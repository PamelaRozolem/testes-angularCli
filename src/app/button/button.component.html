<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nome</th>
        <th scope="col">idade</th>
        <th scope="col">email</th>
        <th scope="col"></th>
        <th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios index as i">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.idade }}</td>
        <td>{{ usuario.email }}</td>
        <td>
            <button (click)="handleUser(usuario)">
                Selecionar
            </button>
        </td>
      </tr>
    </tbody>
  </table>
